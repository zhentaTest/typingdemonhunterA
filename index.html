<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이핑 연습 - 프로그래밍 언어 튜터</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 고정 헤더 (Sticky Header) -->
    <header class="sticky-header">
        <div class="header-container">
            <!-- 왼쪽: 제목 -->
            <div class="header-left">
                <h1 class="title">타이핑 연습 - 프로그래밍 언어 튜터</h1>
            </div>

            <!-- 중앙: 설정 메뉴 -->
            <div class="header-center">
                <div class="control-group">
                    <label for="language-select">언어:</label>
                    <select id="language-select" class="select">
                        <option value="typescript">TypeScript</option>
                        <option value="javascript">JavaScript</option>
                        <option value="godotscript">GodotScript</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="difficulty-select">난이도:</label>
                    <select id="difficulty-select" class="select">
                        <option value="beginner">초보</option>
                        <option value="intermediate">중급</option>
                        <option value="master">달인</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="chapter-select">챕터:</label>
                    <select id="chapter-select" class="select">
                        <option value="--">--</option>
                    </select>
                </div>
                <button id="restart-btn" class="btn btn-restart">새로 시작</button>
                <button id="theme-toggle-btn" class="btn theme-toggle-btn" title="테마 전환">
                    <span class="theme-icon"></span>
                </button>
            </div>

            <!-- 오른쪽: 타이머와 WPM -->
            <div class="header-right">
                <div class="timer-display">
                    <span class="timer" id="timer">0초</span>
                    <span class="timer-label">WPM: <span id="wpm">0</span></span>
                </div>
            </div>
        </div>
    </header>

    <!-- 헤더 여백 (고정 헤더가 본문을 가리지 않도록) -->
    <div class="header-spacer"></div>

    <div class="container">

        <!-- Lesson Content Area (Education Mode Only) -->
        <div id="lesson-content" class="lesson-section" style="display: none;">
            <h3><span id="lesson-title"></span></h3>
            <div id="lesson-description"></div>
        </div>

        <!-- Original Text Area (Top) -->
        <div class="text-container">
            <div class="section-label">타이핑할 내용</div>
            <div id="original-text" class="text-display original-text"></div>
        </div>

        <!-- User Input Area (Bottom) -->
        <div class="text-container">
            <div class="section-label">입력 영역</div>
            <div id="user-input" class="text-display user-input"><span id="typed-text" class="typed-text"></span><span class="cursor" id="cursor"></span></div>
        </div>

        <!-- Expected Output Area (Education Mode Only) -->
        <div id="expected-output" class="output-section" style="display: none;">
            <h4>💻 예상 실행 결과</h4>
            <div class="terminal-output" id="terminal-content"></div>
        </div>

        <!-- Hidden input for capturing keystrokes -->
        <textarea id="hidden-input" class="hidden-input" autofocus></textarea>
    </div>

    <script src="data.js"></script>
    <script src="chapters.js"></script>
    <script src="app.js"></script>
</body>
</html>
